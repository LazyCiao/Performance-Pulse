<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="/static/images/logo.png" type="image/x-icon">
    <style>
        body, html {
            font-family: 'Montserrat', sans-serif;
            height: 100%;
            background-image: url("/static/images/pxfuel (3).jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .navbar {
            background-color: transparent;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 9999;
        }
        
        .navbar-light .navbar-brand,
        .navbar-light .navbar-nav .nav-link {
            color: white;
        }
        
        .navbar-light .navbar-brand:hover,
        .navbar-light .navbar-nav .nav-link:hover {
            color: #FF6347; 
            transition: color 0.3s ease; 
        }
        
        .navbar-light .navbar-nav .nav-link:active,
        .navbar-light .navbar-brand:active {
            color: #D40B00; 
            transition: color 0.3s ease; 
        }
        
        .navbar-light .navbar-nav .nav-link:focus {
            outline: none; 
        }
        
        .navbar-toggler {
            /* Set initial scale for button animation */
            transform: scale(1);
            transition: transform 0.2s ease; 
        }
        
        .navbar-toggler:active {
            transform: scale(0.9); 
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Performance Pulse</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'financial_pulse:search' %}">Financial Charts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'crypto_pulse:crypto' %}">Crypto Pulse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'financial_pulse:test' %}">Social Media</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content">
        <!-- content here -->
        {% block content %}
        {% endblock %}
    </div>

    <!-- scripts here -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
